name: UI Release

on:
  push:
    tags:
      - "ui-[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install
      - name: Package and upload
        run: |
          echo ${{ github.sha }} > Release.txt
          make package-ui version=${{ github.ref_name }}
          make upload-ui clientId=${{ secrets.WEBSTORE_CLIENT_ID }} clientSecret=${{ secrets.WEBSTORE_CLIENT_SECRET }} refreshToken=${{ secrets.WEBSTORE_REFRESH_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            polymeerxyz.zip
            Release.txt
          generate_release_notes: false
